<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formación de Jugadores</title>
  <style>
    .soccer-field {
        position: relative; /* Añade esta línea */
        display: flex;
        flex-wrap: wrap;
        width: 300px;
        height: 400px; /* Ajusta la altura según sea necesario */
        border: 1px solid #000;
        background-color: green; /* Color de fondo para el campo */
    }
    
    /* Área de arco */
    .goal-area {
        position: absolute;
        bottom: 0;
        left: 50%;
        width: 120px;
        height: 60px;
        border: 2px solid white;
        border-top: none;
        transform: translateX(-50%);
    }
    
    /* Área grande */
    .penalty-area {
        position: absolute;
        bottom: 0;
        left: 50%;
        width: 200px;
        height: 120px;
        border: 2px solid white;
        transform: translateX(-50%);
    }
    
    /* Círculo central */
    .center-circle {
        position: absolute;
        top: 50px;
        left: 50%;
        width: 80px;
        height: 80px;
        border: 2px solid white;
        border-radius: 50%;
        transform: translateX(-50%);
    }
    
    /* Línea central */
    .center-line {
        position: absolute;
        top: -60px;
        left: 50%;
        width: 2px;
        height: 304px;
        background-color: white;
        rotate: 90deg;
    }
    
    .player {
        position: absolute;
        text-align: center;
        transform: translate(-50%, -50%);
    }
    .jersey {
        width: 30px;
        height: 30px;
        background-color: white;
        border-radius: 50%;
        display: flex;
        justify-content: center;
        align-items: center;
        margin: 0 auto;
        border: 2px solid black;
    }  
    .name {
        font-size: 12px;
        color: white;
        margin-top: 5px;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
  </style>
</head>
<body>
    <div class="soccer-field" id="field">
        <div class="goal-area"></div>
        <div class="penalty-area"></div>
        <div class="penalty-spot"></div>
        <div class="center-circle"></div>
        <div class="center-line"></div>
    </div>
    <script src="formations.js"></script>
</body>
</html>
