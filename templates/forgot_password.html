<!DOCTYPE html>
<html lang="es">
  <head>
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-Q0GE6VCJGX"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());

        gtag('config', 'G-Q0GE6VCJGX');
    </script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Armar Equipos</title>
    <link rel="apple-touch-icon" sizes="180x180" href="../static/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="../static/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="../static/favicon/favicon-16x16.png">
    <link rel="manifest" href="../static/favicon/site.webmanifest">
    <link rel="stylesheet" type="text/css" href="../static/css/daisyui.min.css" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="justify-center flex h-screen items-center">
    <div
      class="card bg-neutral text-neutral-content sm:w-96 w-full max-w-96 h-fit m-4">
      <div class="p-4 rounded-lg shadow-md border-primary">
        <h1 class="text-2xl font-bold text-center">Recuperar contraseña</h1>
        <br/>
        {% if error %}
        <div class="bg-red-500 text-white p-2 rounded mb-4">
            {{ error }}
        </div>
        {% endif %}
        {% if success %}
        <div class="bg-green-500 text-white p-2 rounded mb-4">
            {{ success }}
        </div>
        {% endif %}
        <div class="text-sm text-center mb-4">
          Ingresa tu correo electrónico y te enviaremos un enlace para restablecer tu contraseña.
        </div>
        <form action="/forgot-password" method="POST" class="mt-4 flex flex-col gap-2">
          <label
            class="input input-bordered flex items-center gap-2"
            for="email">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 16 16"
              fill="currentColor"
              class="h-4 w-4 opacity-70">
              <path
                d="M2.5 3A1.5 1.5 0 0 0 1 4.5v.793c.026.009.051.02.076.032L7.674 8.51c.206.1.446.1.652 0l6.598-3.185A.755.755 0 0 1 15 5.293V4.5A1.5 1.5 0 0 0 13.5 3h-11Z" />
              <path
                d="M15 6.954 8.978 9.86a2.25 2.25 0 0 1-1.956 0L1 6.954V11.5A1.5 1.5 0 0 0 2.5 13h11a1.5 1.5 0 0 0 1.5-1.5V6.954Z" />
            </svg>
            <input
              type="email"
              class="grow"
              placeholder="Correo electrónico"
              name="email"
              autocomplete="email"
              required />
          </label>
          <br />
          <button type="submit" class="btn btn-primary w-full">Enviar enlace</button>
        </form>
        <!-- Back to login link -->
        <div class="mt-4 text-center">
          <a href="/login" class="link link-primary" style="text-decoration-line: none;">Volver al inicio de sesión</a>
        </div>
      </div>
    </div>
  </body>
</html>
