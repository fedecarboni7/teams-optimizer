<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Armar Equipos</title>
    <link rel="apple-touch-icon" sizes="180x180" href="../static/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="../static/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="../static/favicon/favicon-16x16.png">
    <link rel="manifest" href="../static/favicon/site.webmanifest">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="/static/js/utils.js" defer></script>
    <script src="/static/js/clubSelector.js" defer></script>
    <script src="/static/js/ui.js" defer></script>
    <script src="/static/js/api.js" defer></script>
    <script src="/static/js/teamLogic.js" defer></script>
    <script src="/static/js/charts.js" defer></script>
    <script src="/static/js/formations.js" defer></script>
    <script src="/static/js/armar_equipos.js" defer></script>
    <link rel="stylesheet" type="text/css" href="/static/css/base.css">
    <link rel="stylesheet" type="text/css" href="/static/css/layout.css">
    <link rel="stylesheet" type="text/css" href="/static/css/components.css">
    <link rel="stylesheet" type="text/css" href="/static/css/pages.css">
    <link rel="stylesheet" type="text/css" href="/static/css/responsive.css">
    <link rel="stylesheet" type="text/css" href="/static/css/animations.css">
    <link rel="stylesheet" type="text/css" href="/static/css/utilities.css">
    <link rel="stylesheet" type="text/css" href="/static/css/formations.css">
    <link rel="stylesheet" type="text/css" href="/static/css/players.css">
    <link rel="stylesheet" type="text/css" href="/static/css/clubs.css">
    <link rel="stylesheet" type="text/css" href="/static/css/armar_equipos.css">
</head>
<body class="armar-equipos">
    <div class="sidebar-overlay" onclick="toggleSidebar()"></div>
    
    <div class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <div class="sidebar-title">Men√∫</div>
        </div>
        <div class="sidebar-nav">
            <button class="nav-item" onclick="navigateTo('jugadores')">
                <span>üë•</span>
                <span>Gestionar Jugadores</span>
            </button>
            <button class="nav-item active" onclick="navigateTo('equipos')">
                <span>‚öΩ</span>
                <span>Armar Equipos</span>
            </button>
            <div class="nav-separator"></div>
            <button class="nav-item" onclick="navigateTo('clubes')">
                <span>üèÜ</span>
                <span>Gestionar Clubes</span>
            </button>
            <button class="nav-item" onclick="navigateTo('perfil')">
                <span>üë§</span>
                <span>Mi Perfil</span>
            </button>
        </div>
    </div>

    <nav class="navbar">
        <button class="menu-btn" onclick="toggleSidebar()">‚ò∞</button>
        <div class="club-selector-navbar">
            <div class="current-context">
                <span class="context-icon" id="contextIcon">üë§</span>
                <select id="club-select-navbar" class="club-dropdown" onchange="switchContext()">
                    <option value="my-players" selected>Mis jugadores</option>
                    <!-- Los clubes se cargar√°n din√°micamente -->
                </select>
            </div>
        </div>
        <div class="logo">üì±</div>
    </nav>
    <div class="container">
        <h1>Armar Equipos</h1>
        
        <div class="mode-selector">
            <button class="mode-btn active" data-mode="automatic">Generaci√≥n Equilibrada</button>
            <button class="mode-btn" data-mode="manual">Editor Manual</button>
        </div>

        <!-- Automatic Mode -->
        <div id="automatic-mode" class="content-panel">
            <h2 class="section-title">Jugadores Disponibles</h2>
            <p class="section-subtitle">Selecciona jugadores</p>
            
            <div class="scale-selector">
                <div class="scale-toggle">
                    <button class="scale-option active" onclick="setScale(5)">1-5</button>
                    <button class="scale-option" onclick="setScale(10)">1-10</button>
                </div>
            </div>
            
            <div class="search-container">
                <div class="search-icon">üîç</div>
                <input type="text" class="search-input" placeholder="Buscar jugadores..." id="search-input">
            </div>
            
            <div class="players-count" id="players-count">Seleccionados: 0 jugadores</div>
            
            <div class="players-list" id="players-list">
                <!-- Players will be loaded here -->
            </div>
            
            <button class="generate-btn">
                ‚öΩ Armar Equipos
            </button>
        </div>

        <!-- Manual Mode -->
        <div id="manual-mode" class="content-panel hidden">
            <div class="teams-container">
                <div class="team-section team-a">
                    <div class="team-header">
                        <h3 class="team-title">üë• Equipo 1</h3>
                        <span class="team-count" id="team-a-count">0 jugadores</span>
                    </div>
                    <div class="team-players" id="team-a-players">
                        <!-- Team A players will be added here -->
                    </div>
                </div>
                
                <div class="team-section team-b">
                    <div class="team-header">
                        <h3 class="team-title">üë• Equipo 2</h3>
                        <span class="team-count" id="team-b-count">0 jugadores</span>
                    </div>
                    <div class="team-players" id="team-b-players">
                        <!-- Team B players will be added here -->
                    </div>
                </div>
            </div>
            
            <div class="available-players">
                <div class="team-header">
                    <h3 class="team-title">üë§ Jugadores Disponibles</h3>
                    <span class="team-count" id="available-count">0 jugadores</span>
                </div>
                <div id="available-players-list">
                    <!-- Los jugadores disponibles se mostrar√°n aqu√≠ -->
                </div>
            </div>
        </div>
        
        <!-- Results container for generated teams -->
        <div id="teams-results" style="display: none;">
            <!-- Team results will be displayed here -->
        </div>
    </div>

    <!-- Modal para crear un nuevo club -->
    <div id="createClubModal" class="modal">
        <div class="modal-content">
            <h2>Crear Club</h2>
            <input type="text" id="new-club-name" placeholder="Nombre del club">
            <button class="btn btn-primary" onclick="createNewClub()">Crear</button>
            <button class="btn" onclick="closeCreateClubModal()">Cancelar</button>
        </div>
    </div>
</body>
</html>
