<!DOCTYPE html>
<html lang="es">
<head>
    {% set active_page = 'jugadores' %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jugadores</title>
    <link rel="apple-touch-icon" sizes="180x180" href="../static/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="../static/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="../static/favicon/favicon-16x16.png">
    <link rel="manifest" href="../static/favicon/site.webmanifest">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link rel="stylesheet" type="text/css" href="/static/css/global.css">
    <link rel="stylesheet" type="text/css" href="/static/css/sidebar.css">
    <link rel="stylesheet" type="text/css" href="/static/css/navbar.css">
    <link rel="stylesheet" type="text/css" href="/static/css/scale-selector.css">
    <link rel="stylesheet" type="text/css" href="/static/css/players.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
    <script src="/static/js/utils.js" defer></script>
    <script src="/static/js/clubSelector.js" defer></script>
    <script src="/static/js/ui.js" defer></script>
    <script src="/static/js/api.js" defer></script>
    <script src="/static/js/players.js" defer></script>
</head>
<body class="players-page">
    {% include '_sidebar.html' %}
    {% include '_navbar.html' %}

    <div class="container">
        <div class="header">
            <h1 class="title">Jugadores</h1>
            <button class="add-btn" onclick="addPlayer()">
                <span>+</span>
                Agregar Jugador
            </button>
        </div>

        <div class="search-container">
            <div class="search-box">
                <input type="text" id="player-search" placeholder="Buscar jugador por nombre..." onkeyup="filterPlayers()">
                <span class="search-icon">游댌</span>
            </div>
        </div>

        {% include '_scale_selector.html' %}

        <div class="players-table">
            <div class="table-header">
                <div class="header-cell" onclick="sortPlayers('name')">Nombre</div>
                <div class="header-cell" onclick="sortPlayers('score')">Puntuaci칩n</div>
                <div class="header-cell" onclick="sortPlayers('date')">칔ltima Modificaci칩n</div>
            </div>
            <div id="players-list">
                <!-- Los jugadores se cargar치n aqu칤 -->
            </div>
        </div>
    </div>

    <!-- Modal para ver detalles del jugador -->
    <div id="playerModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title">Detalles del Jugador</h2>
                <button class="close-btn" onclick="closeModal()">&times;</button>
            </div>
            <div id="player-details" class="player-details">
                <!-- Los detalles se cargar치n aqu칤 -->
            </div>
        </div>
    </div>

    <!-- Modal para crear nuevo jugador -->
    <div id="createPlayerModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title">Nuevo Jugador</h2>
                <button class="close-btn" onclick="closeCreateModal()">&times;</button>
            </div>
            <div id="create-player-form" class="player-details">
                <!-- El formulario se cargar치 aqu칤 -->
            </div>
        </div>
    </div>

    <!-- Modal para crear un nuevo club -->
    <div id="createClubModal" class="modal">
        <div class="modal-content">
            <h2>Crear Club</h2>
            <input type="text" id="new-club-name" placeholder="Nombre del club">
            <button class="btn btn-primary" onclick="createNewClub()">Crear</button>
            <button class="btn" onclick="closeCreateClubModal()">Cancelar</button>
        </div>
    </div>
</body>
</html>
